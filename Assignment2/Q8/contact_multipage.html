<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>

    <!-- Header with Logo and Navigation Links -->
    <header>
        <h1>Our Website</h1>
        <nav>
            <ul>
                <li><a href="multipage.html">Home</a></li>
                <li><a href="about_multipage.html">About</a></li>
                <li><a href="services_multipage.html">Services</a></li>
                <li><a href="contact_multipage.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content: Contact Form -->
    <main>
        <section id="contact-form">
            <h2>Get in Touch</h2>
            <form action="/submit-form" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>

                <button type="submit">Submit</button>
            </form>
        </section>

        <!-- Aside with Location Details and Map Image -->
        <aside>
            <h3>Our Location</h3>
            <p>We are located at 415 Bandra, Mumbai, India.</p>
            <img src="map-image.jpg" alt="Our Location Map" width="400">
        </aside>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Our Company. All rights reserved.</p>
    </footer>

</body>
</html>
